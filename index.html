<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank-site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-teal-300">
    <header>
        <h1 class="text-4xl text-center mt-10 mb-10">
            Welcome to <span class="font-bold">Eshrat's bank !</span>
        </h1>
    </header>
    <main>
        <section class="w-2/4 mx-auto px-10 py-10 bg-slate-700">
            <div class="flex items-center flex-col">
                <h3 class="py-5 text-2xl font-semibold text-teal-500 text-center">
                    Plaese log in first
                </h3>
                <input id="email-field" type="text" placeholder="Enter your email" class="block mb-4 border-2 pl-7 py-2 border-teal-100 rounded-3xl w-2/4" />
                <input id="password-field" class="block mb-4 border-2 pl-7 py-2 border-teal-100 rounded-3xl w-2/4" type="password" name="" id="" placeholder="Enter passwornd" />
                <button id="log-in-button" class="bg-teal-300 border-2 px-2 py-2 border-teal-100 rounded-3xl text-slate-900 font-bold w-2/4">
            Log in
          </button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
