<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <header>
        <h1 class="text-4xl text-center mt-10 mb-10">
            Let's make some<span class="font-bold">Money!!!</span>
        </h1>
    </header>
    <main>
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-sky-400 p-7 text-center text-white rounded-lg">
                    <h3 class="text-lg">Diposite</h3>
                    <h2 class="text-4xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-teal-400 p-7 text-center text-white rounded-lg">
                    <h3 class="text-lg">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw">00</span></h2>
                </div>
                <div class="bg-fuchsia-400 p-7 text-center text-white rounded-lg">
                    <h3 class="text-lg">Main Balance</h3>
                    <h2 class="text-4xl">$<span id="main-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4">
                <div class="bg-pink-100 p-7">
                    <h3 class="text-3xl font-bold mb-3">Plaese Deposit</h3>
                    <input id="deposit-field" type="text" placeholder="$ Amount you want to deposit" class="block mb-4 border-2 p-3 py-2 border-teal-100 rounded-3xl w-3/4" />
                    <button id="deposit-button" class="bg-teal-300 border-2 px-2 py-2 border-teal-100 rounded-3xl text-slate-900 font-bold w-2/4">
              Deposite
            </button>
                </div>

                <div class="bg-purple-100 p-7">
                    <h3 class="text-3xl font-bold mb-3">Plaese Withdraw</h3>
                    <input id="withdraw-field" type="text" placeholder="$ Amount you want to withdraw" class="block mb-4 border-2 p-3 py-2 border-teal-100 rounded-3xl w-3/4" />
                    <button id="withdraw-button" class="bg-teal-300 border-2 px-2 py-2 border-teal-100 rounded-3xl text-slate-900 font-bold w-2/4">
              Withdraw
            </button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
